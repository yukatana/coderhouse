<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegaxy breeding calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
</head>

<body onload="init()">
    <header>
        <nav id="header" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="pull-left">
                        <div id="logo"></div>
                    </a>
                    <div class="navbar-brand">
                        <a href="index.html"><h1>Pegaxy Breeding Calculator</h1></a>
                    </div>      
                </div>
                <div>
                    <ul id="nav-list" class="nav navbar-nav navbar-right">
                        <li>
                            <a class="" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="main-content" class="container-fluid">
        <div id="interface" class="row">
            <div class="col-sm-4">
                <div class="pega-tile">
                    <h3 class="text-center">Mother</h3><hr><br>
                        <p class="text-center">Breed count:</p>
                        <select id= "motherBreedSelect" class="form-select form-select-sm">
                            <option selected>Select breed count</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <br><p class="text-center">Kind:</p>
                        <!-- insert kind dropdown menu here-->
                        <select id="motherKindSelect" class="form-select form-select-sm">
                            <option selected>Select pega kind</option>
                            <option value="Hoz">Hoz</option>
                            <option value="Campona">Campona</option>
                            <option value="Klin">Klin</option>
                            <option value="Zan">Zan</option>
                        </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="cost-display">
                    <h3 class="text-center">Breeding cost:</h3>   
                </div>
                <h4 class="text-center">PGX cost:</h4>
                    <div id="PGXCostTile" class="text-center">
                        <!-- insert PGX amount and icon -->
                    </div>
                <h4 class="text-center">VIS cost:</h4>
                     <div id="VISCostTile" class="text-center">
                        <!-- insert VIS amount and icon -->
                    </div>
                <h4 class="text-center">Total cost: </h4>
                    <div id="totalCostTile" class="text-center">
                        <!-- insert calculation results-->
                    </div>
                <h4 class="text-center">Pega kind:</h4>
                    <div id="pegaKindTile" class="text-center"><!-- insert pega type algorithm --></div>
                <div class="text-center">
                    <button id="calculateBtn" type="button" class="btn btn-outline-secondary">Calculate</button>
                    <button id="addToHistoryBtn" type="button" class="btn btn-outline-secondary">Save to history</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pega-tile">
                    <h3 class="text-center">Father</h3><hr><br>
                        <p class="text-center">Breed count:</p>
                        <select id="fatherBreedSelect" class="form-select form-select-sm">
                            <option selected>Select breed count</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <br><p class="text-center">Kind:</p>
                        <!-- idem -->
                        <select id="fatherKindSelect" class="form-select form-select-sm">
                            <option selected>Select pega kind</option>
                            <option value="Hoz">Hoz</option>
                            <option value="Campona">Campona</option>
                            <option value="Klin">Klin</option>
                            <option value="Zan">Zan</option>
                        </select>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="panel-footer" id="footer-x">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">&copy; Yukatana 2022</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
